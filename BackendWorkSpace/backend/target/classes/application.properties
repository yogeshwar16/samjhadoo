# Server Configuration
server.port=8081

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS (additional to WebConfig)
# Allowed origins for CORS (comma-separated)
app.cors.allowed-origins=*

# Spring Configuration
# Allow circular references as a temporary fix for WebSocket dependencies
spring.main.allow-circular-references=true

# JWT Security Configuration
security.jwt.secret=mySecretKey123456789012345678901234567890
security.jwt.expiration=86400000
security.jwt.refresh-token-expiration=604800000
